<html>

<head>
  <title>Currency Swap</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="swap-container">
    <form id="swap-form" onsubmit="return false;">
      <h5>Currency Swap</h5>

      <div class="form-group">
        <label for="from-token">From Token</label>
        <select id="from-token"></select>
      </div>

      <div class="form-group">
        <label for="input-amount">Amount to Send</label>
        <input id="input-amount" type="number" placeholder="Enter amount" />

      <div class="form-group">
        <label for="to-token">To Token</label>
        <select id="to-token"></select>
      </div>

      <div class="form-group">
        <label for="output-amount">Amount to Receive</label>
        <input id="output-amount" type="text" readonly />
      </div>

      <div class="form-group rate">
        <p id="exchange-rate">Rate: --</p>
      </div>

      <button id="confirm-swap" class="swap-button">CONFIRM SWAP</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
